{% extends "base.html" %}
{% block title %} Inicio {% endblock %}
{% block content %}
<style>
     .form-details{
          border: 2px solid;
          border-radius: 15px;
          padding: 2em;
     }
</style>

<body>
     <h2 class="text-center p-3"> Panel de usuario </h2>
     <!-- Create User -->
     <section id="createUsers">
          <div class="container">
               <div class="row">
                    <div class="col-12 col-md-6 form-details">
                         <h2 class="text-left"> Crear Usuario </h2>
                         <form class="m-auto w-80" action="/user/create" method="POST">
						<div class="form-floating mb-3">
							<input type="text" name="username" class="form-control" id="inputNombre"
								placeholder="Introduce tu nombre" required>
							<label for="inputNombre" class="form-label">Nombre</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" name="email" class="form-control" id="inputEmail"
								placeholder="Introduce tu correo electrónico" required>
							<label for="inputEmail" class="form-label">Correo electrónico</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" name="password" class="form-control" id="inputPassword"
								placeholder="Introduce tu contraseña" required>
							<label for="inputPassword" class="form-label">Contraseña</label>
						</div>
						<div class="form-group mb-3">
							<label for="isadmin">¿Es Administrador?</label>
							<input type="checkbox" class="" name="isadmin" id="isadmin"
								placeholder="¿Es Administrador?">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Enviar</button>
					</form>
                    </div>
     <!-- Edit User Profile -->
                    <div class="col-12 col-md-6 form-details">
                         <h2 class="text-left"> Editar Usuario </h2>
                         
                    </div>
               </div>
          </div>
     </section>
     <!-- Delete User -->
          <section id="createUsers">
               <div class="container">
                    <div class="row">
                         <div class="col-12 col-md-6 form-details">
                              <h2 class="text-left"> Eliminar Usuario </h2>
                              
                         </div>
                         <div class="col-12 col-md-6 form-details">
                              <h2 class="text-left"> Eliminar Usuario </h2>
                              
                         </div>
                    </div>
               </div>
          </section>

</body>
{% endblock %}
