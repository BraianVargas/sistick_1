{% extends "base.html" %}
{% block title %} Ingreso {% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
	  <div class="col-md-6">
	    <div class="card">
		 <div class="card-body">
		   <h4 class="card-title text-center mb-4">Registrarse</h4>
		   <form class="m-auto w-80" action="/user/create" method="POST">
			<div class="form-floating mb-3">
			  <input type="text" class="form-control" id="inputNombre" placeholder="Introduce tu nombre">
			  <label for="inputNombre" class="form-label">Nombre</label>
			</div>
			<div class="form-floating mb-3">
			  <input type="email" class="form-control" id="inputEmail" placeholder="Introduce tu correo electrónico">
			  <label for="inputEmail" class="form-label">Correo electrónico</label>
			</div>
			<div class="form-floating mb-3">
			  <input type="password" class="form-control" id="inputPassword" placeholder="Introduce tu contraseña">
			  <label for="inputPassword" class="form-label">Contraseña</label>
			</div>
			<div class="form-group mb-3">
				<label for="isadmin">¿Es Administrador?</label>
				<input type="checkbox" class="" name="isadmin" id="isadmin" placeholder="¿Es Administrador?">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Enviar</button>
			<br>
			<a href="/user/login">Ya tengo un usuario</a>
		   </form>
		 </div>
	    </div>
	  </div>
	</div>
   </div>
   
{% endblock %}
