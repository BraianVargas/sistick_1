<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <title>Registro</title>
</head>
<body>
	<div class="container">
		<h2>Registro de Usuario</h2>
		<form action="/user/create" method="POST">
			<div class="form-group">
				<label for="nombre">Nombre de usuario:</label>
				<input type="text" class="form-control" name="username" id="nombre" placeholder="Introduzca su nombre de usuario">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Introduzca su email">
			</div>
			<div class="form-group">
				<label for="password">Contrase単a:</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="Introduzca su contrase単a">
			</div>
               
			<div class="form-group">
				<label for="isadmin">多Es Administrador?</label>
				<input type="checkbox" class="" name="is-admin" id="isadmin" placeholder="多Es Administrador?">
			</div>
			<button type="submit" class="btn btn-primary">Registrarse</button>
		</form>
	</div>
</body>
</html>
