{% extends "base.html" %}
{% block title %} Ingreso {% endblock %}
{% block content %}
<div class="container">
	<form class="m-auto w-50" action="/user/create" method="POST">
		<h2>Registro de Usuario</h2>
		<div class="form-group">
			<label for="nombre">Nombre de usuario:</label>
			<input type="text" class="form-control" name="username" id="nombre" placeholder="Introduzca su nombre de usuario">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Introduzca su email">
		</div>
		<div class="form-group">
			<label for="password">Contrase単a:</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Introduzca su contrase単a">
		</div>
		<div class="form-group">
			<label for="isadmin">多Es Administrador?</label>
			<input type="checkbox" class="" name="isadmin" id="isadmin" placeholder="多Es Administrador?">
		</div>
		<button type="submit" class="btn btn-primary">Registrarse</button>
	</form>
</div>
{% endblock %}
