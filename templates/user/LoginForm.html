{% extends "base.html" %}
{% block title %} Ingreso {% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
          <form action="/user/login" method="POST">
            <div class="form-floating mb-3">
              <input autocomplete="off" name="username" type="input" class="form-control" id="floatingInput"
                placeholder="name@example.com">
              <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-2">
              <input autocomplete="off" name="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
          </form>
        </div>
        {% with error = get_flashed_messages() %}
          {% if error %}
          <p class="alert alert-danger"><strong>Error:</strong> {{ error }}
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</div>

{%endblock%}
